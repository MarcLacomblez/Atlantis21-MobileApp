<ion-header>

  <ion-navbar>
    <ion-title>Device</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list *ngFor="let user of users">
    <button ion-item block (click)="goToDeviceModal(user)">
      <ion-icon class="marge" name="cog"></ion-icon>
      Device {{ user.id }}
      <ion-icon class="right" name="battery-charging"></ion-icon>
    </button>
  </ion-list>
</ion-content>
